<template name="confirmDeleteDialog">
    <div id="confirmDeleteDialog" class="dialog-animated" tabindex="0">
        {{#if title}}
            <h5>{{title}}</h5>
        {{else}}
            <h5>从时间点移除数据?</h5>
        {{/if}}
        {{#if text}}
            <p>{{text}}</p>
        {{else}}
            <p>是否确定从此时间点移除测量数据?</p>
        {{/if}}
        <button id="cancel" class="btn btn-link" tabindex="1">取消</button>
        <button id="confirm" class="btn btn-primary" tabindex="0">确定</button>
    </div>
</template>
